<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - StepGuard</title>
    <link rel="stylesheet" href="contact-styles.css" />
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"></a>
        <button class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

     <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="terms.html">Terms & Conditions</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="faq.html">FAQ</a>
        </nav>
    </div>

    <div class="container">
        <div class="content">
            <h1>Contact Us</h1>
            <p class="subtitle">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>

            <form class="contact-form" onsubmit="submitForm(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="john.doe@example.com">
                </div>

                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a topic...</option>
                        <option value="technical-support">Technical Support</option>
                        <option value="billing">Billing & Subscription</option>
                        <option value="feature-request">Feature Request</option>
                        <option value="bug-report">Bug Report</option>
                        <option value="privacy-data">Privacy & Data</option>
                        <option value="partnership">Business Partnership</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required placeholder="Please describe your question or issue in detail..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
                
                <div class="success-message" id="successMessage">
                    âœ… Thank you! Your message has been sent successfully. We'll get back to you within 24 hours.
                </div>
            </form>
        </div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            
            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            // Simulate form submission
            const submitBtn = event.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            // Show loading state
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                
                // Reset form
                event.target.reset();
                
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
                
            }, 1500);
        }
    </script>

    <script src="./index.js"></script>
</body>
</html>
